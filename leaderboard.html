<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    {{> addPlayerForm}}
    {{> leaderboard}}
</body>

<template name="leaderboard">
  <ul>
    {{#each player}}
    	<li class="player {{selectedClass}}">{{name}} : <strong>{{score}}</strong></li>

    {{/each}}
    {{#if selectedPlayer}}
    <li><p>[selected player: <strong>{{selectedPlayer.name}}</strong>]</p><button class="increment">Give 5 Points</button><button class="decrement">Take Away 5 Points</button><button class="remove">Remove Player</button></li>
    {{/if}}
  </ul>
</template>

<template name="addPlayerForm">
    <form>
        <input type="text" name="playerName">
        <input type="submit" value="Add Player">
    </form>
</template>
