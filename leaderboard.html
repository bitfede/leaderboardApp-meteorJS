<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    {{> leaderboard}}
</body>

<template name="leaderboard">
  <ul>
    {{#each player}}
    	<li class="player {{selectedClass}}">{{name}} : <strong>{{score}}</strong></li>
    {{/each}}
    {{#if selectedPlayer}}
    <li><p>[selected player: <strong>{{selectedPlayer.name}}</strong>]</p><button class="increment">Give 5 Points</button><button class="decrement">Take Away 5 Points</button></li>
    {{/if}}
  </ul>
</template>
