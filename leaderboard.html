<head>
    <title>Leaderboard</title>
</head>
<body>
    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '911053912333950',
      xfbml      : true,
      version    : 'v2.7'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
    <p>{{> loginButtons}}</p>
    <h1>Leaderboard</h1>
    {{#if currentUser}}
        {{> addPlayerForm}}
        {{> leaderboard}}
    {{else}}
        <p>You must be logged in to see this content</p>
    {{/if}}
</body>

<template name="leaderboard">

  <ul>
    {{#each player}}
    	<li class="player {{selectedClass}}">{{name}} : <strong>{{score}}</strong></li>

    {{/each}}
    {{#if selectedPlayer}}
    <li><p>[selected player: <strong>{{selectedPlayer.name}}</strong>]</p><button class="increment">Give 5 Points</button><button class="decrement">Take Away 5 Points</button><button class="remove">Remove Player</button></li>
    {{/if}}
  </ul>
</template>

<template name="addPlayerForm">
    <form>
        <input type="text" name="playerName">
        <input type="submit" value="Add Player">
    </form>
</template>

<template name="fblogin">
        {{#if currentUser}}
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>
